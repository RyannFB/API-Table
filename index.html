<html lang="en">

    <h1 class="text-center mb-4">IP API</h1>

    </div>
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>IP</th>
          <th>Org</th>
          <th>Country</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="ipInfoTable">
        <!-- Dados da API serÃ£o adicionados aqui -->
      </tbody>
    </table>
  </div>
  <script type="module" src="main.js"></script>

</html>
